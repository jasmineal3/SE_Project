<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Converter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
  
<body>
    <header>
        <div class="logo">
            <img src="SE_Project/Images/LabDigitalToolsLogo.png" alt="Lab Digital Tools Logo">
            <span>Lab Digital Tools</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Metric Converter</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Periodic Table</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="converter-container">
            <h1 class="converter-title">Metric Converter</h1>
            <p class="converter-subtitle">Select volume or weight conversion, select units, enter your value and convert.</p>
            <div class="toggle-buttons">
                <button id="volumeButton" class="tab active">Volume</button>
                <button id="weightButton" class="tab">Weight</button>
            </div>
            <div class="converter-form">
                <div class="form-group">
                    <label for="selectUnit1">From:</label>
                    <select id="selectUnit1" class="unit-selector">
                        <option value="">Select Unit</option>
                        <option value="Milimetre">Milimetre</option>
                        <option value="Centilitre">Centilitre</option>
                        <option value="Litre">Litre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectUnit2">To:</label>
                    <select id="selectUnit2" class="unit-selector">
                        <option value="">Select Unit</option>
                        <option value="Milimetre">Milimetre</option>
                        <option value="Centilitre">Centilitre</option>
                        <option value="Litre">Litre</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="inputValue" placeholder="Enter Value" class="input-box">
                </div>
                <div class="form-group">
                    <input type="text" id="outputResult" placeholder="Results" class="input-box" readonly>
                </div>
                <button id="convertButton" class="convert-button">Convert</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
